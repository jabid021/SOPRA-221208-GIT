<!DOCTYPE html>
<!-- ETAPE 5 : EXECUTION DE LA VIEW (AVEC LES DONNEES DU MODEL) -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Edition de la filière</title>
</head>
<body>
	<section layout:fragment="monContenu">
		<div class="container">
			<div class="card mt-3">

				<form th:action="@{/filiere}" method="post">
					<input type="hidden" name="version" th:value="${filiere.version}" />
					<div class="card-header bg-info text-white">
						<h3>Edition de la filière</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="id">Identifiant:</label> <input type="number"
								class="form-control" name="id" readonly th:value="${filiere.id}">
							<span class="text-danger" th:errors="${filiere.id}"></span>
						</div>
						<div class="form-group">
							<label for="libelle">Libellé:</label> <input type="text"
								class="form-control" name="libelle"
								th:value="${filiere.libelle}"> 
							<span class="text-danger" th:errors="${filiere.libelle}"></span>
						</div>
						<div class="form-group">
							<label for="debut">Date de début:</label> <input type="date"
								class="form-control" name="debut" th:value="${filiere.debut}">
							<span class="text-danger" th:errors="${filiere.debut}"></span>
						</div>
						<div class="form-group">
							<label for="fin">Date de fin:</label> <input type="date"
								class="form-control" name="fin" th:value="${filiere.fin}">
							<span class="text-danger" th:errors="${filiere.fin}"></span>
						</div>
						<div class="form-group">
							<label for="idReferent">Référent:</label>
							<select name="idReferent" class="form-control">
								<option value="">Veuillez sélectionner un formateur référent</option>
								<option th:each="form : ${formateurs}"  th:value="${form.id}" th:selected="${form.id == filiere.referent?.id}">[[${form.nom}]] [[${form.prenom}]]</option>
							</select>
							<span class="text-danger" th:errors="${filiere.referent.id}"></span>
						</div>
					</div>
			</div>
			<div class="card-footer d-flex justify-content-end">
				<div class="btn-group btn-group-lg ">
					<button type="submit" class="btn btn-success">
						<i class="bi bi-check-square"></i>
					</button>
					<a th:href="@{/filiere/cancel}" class="btn btn-warning"> <i
						class="bi bi-backspace"></i>
					</a>
				</div>
			</div>
			</form>
		</div>
		</div>

	</section>

</body>
</html>
