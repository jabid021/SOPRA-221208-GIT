<!DOCTYPE html>
<!-- ETAPE 5 : EXECUTION DE LA VIEW (AVEC LES DONNEES DU MODEL) -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Edition de la matière</title>
</head>
<body>
<section layout:fragment="monContenu">
	<div class="container">
		<div class="card mt-3">
		
			<form th:action="@{/matiere}" method="post"> 
				<input type="hidden" name="version" th:value="${matiere.version}"/>
				<div class="card-header bg-info text-white"><h3>Edition de la matière</h3></div>
				<div class="card-body">
					<div class="form-group">
						<label for="id">Identifiant:</label> <input type="number"
							class="form-control" name="id" readonly th:value="${matiere.id}">
					</div>
					<div class="form-group">
						<label for="libelle">Libellé:</label> <input type="text"
							class="form-control" name="libelle" th:value="${matiere.libelle}">
					</div>
					<div class="form-group">
						<label for="quest">Quest:</label> <input type="number" 
							class="form-control" name="quest" th:value="${matiere.quest}">
					</div>
					<div class="form-group">
						<label for="idFormateur">Formateur:</label>
						<select name="idFormateur" class="form-control">
							<option value="">Veuillez sélectionner un formateur</option>
							<option th:each="form : ${formateurs}"  th:value="${form.id}" th:selected="${form.id == matiere.formateur?.id}">[[${form.nom}]] [[${form.prenom}]]</option>
						</select>
					</div>
				</div>
				<div class="card-footer d-flex justify-content-end" >
					<div class="btn-group btn-group-lg ">
						<button type="submit" class="btn btn-success">
							<i class="bi bi-check-square"></i>
						</button>
						<a th:href="@{/matiere/cancel}" class="btn btn-warning">
							<i class="bi bi-backspace"></i>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>

</section>

</body>
</html>
