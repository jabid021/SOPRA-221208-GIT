<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">


<div id="content">

  <h3>Modifier Animation</h3>
  <form action="animation" method="post">
  <input type="hidden" name="id" value="1">
  Duree :<input value="20" name="duree" type="number" min="0" max="60" placeholder="Saisir la duree en min"><br>
  Places :<input value="14" name="places" type="number" min="0" max="60" step="1" placeholder="Saisir nombre de places"><br>
  Prix :<input value="15.99" name="prix" type="number" step="0.01" placeholder="Saisir le prix"><br>
  Nom :<input name="nom" placeholder="Saisir nom" value="SSJ2" type="text" title="nom" maxlength="25"/>
  <br>Active :<input id="active" required name="active" value="active" type="radio"> <label for="active">active</label>
    <input required name="active" value="inactive" type="radio"> inactive
  <br>  Stress :<input value="0" name="stress" type="number" min="0" max="100" placeholder="Saisir le taux de stress"><br>
    <br>Espece :<select name="espece">
        <option value="1">Pteranodon</option>
        <option value="2">Tyrannosaurus</option>
          <option value="3">Velociraptor</option>
        <option  value="4" selected>Triceratops</option></select>

  <br>Parcelle :<select name="parcelle">
            <option selected value="1">1-Volière</option>
            <option value="2">2-Forêt</option></select>


<br>Type d'animation :<select name="Type d'animation">
                      <option selected  value="1">attraction</option>
                      <option value="2">dinosaure</option></select>


<br>
    <input class ="btn btn-warning" type="submit" value="Modifier">
    <a href="animation.html"><input type="button" class ="btn btn-info" value="Retour"></a>
  </form>
</div>
